<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Max Dev | Discord Dev Profile</title>
  <link rel="stylesheet" href="styles/style.css" />
  <script defer src="scripts/main.js"></script>
</head>
<body>
  <div class="container">
    <audio id="bg-music" loop autoplay>
      <source src="assets/background.mp3" type="audio/mpeg" />

    <div class="profile-card">
      <img src="assets/images/avatar.png" alt="Avatar" class="avatar" />
      <h1 class="username">maxdisdev</h1>
      <p class="display-name">Max Dev</p>
      <p class="bio">Advanced Discord Developer & Aesthetic Engineer</p>
      <div class="controls">
        <button id="music-toggle">Mute Music</button>
        <a href="break/index.html" class="take-break-button">Take Break</a>
      </div>
    </div>
  </div>
</body>
</html>
